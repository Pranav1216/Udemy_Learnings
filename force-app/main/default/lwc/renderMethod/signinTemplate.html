<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">SignIn Form</h2>
            <lightning-input type="email" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>

            <div class="slds-var-m-around_medium">
            <lightning-button 
                 variant="destructive"
                label="Back"
                title="Back"
                onclick={handleclick}
                 class="slds-m-left_x-small slds-var-m-around_medium">
            </lightning-button>

            <lightning-button 
                 variant="success"
                label="SignIn"
                title="SignIn"
                onclick={submitHandler}
                 class="slds-m-left_x-small slds-var-m-around_medium">
            </lightning-button>
        </div>
        </div>
    </lightning-card>
</template>
