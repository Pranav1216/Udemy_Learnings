<template>
    <lightning-card title="Rendering Method" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium"> Choose your Template</h2>
            <lightning-button 
                 variant="destructive"
                label="SignUp"
                title="SignUp"
                onclick={handleclick}
                 class="slds-m-left_x-small">
            </lightning-button>

            <lightning-button 
                 variant="success"
                label="SignIn"
                title="SignIn"
                onclick={handleclick}
                 class="slds-m-left_x-small">
            </lightning-button>
            
        </div>
    </lightning-card>
</template>
