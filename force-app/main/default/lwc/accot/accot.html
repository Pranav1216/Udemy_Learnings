<template>
    <lightning-card>
        <template if:true={successMessage}>
            <div class="slds-notify slds-notify_toast slds-theme_success">
                <span class="slds-assistive-text">Success</span>
                <p class="slds-text-heading_small">Account created successfully!</p>
            </div>
            <button onclick={resetForm}>Create another Account</button>
            </template>
            <template if:false={successMessage}>
            <form onsubmit={handleSubmit}>
                <lightning-input label="Account Name" type="text" name="accountName" value={accountName} onchange={handleChange} required></lightning-input>
                <lightning-input label="Website" type="text" name="website" value={website} onchange={handleChange} required></lightning-input>
                <lightning-input label="Industry" type="text" name="industry" value={industry} onchange={handleChange} required></lightning-input>
                <lightning-button type="submit" label="Create Account"></lightning-button>
            </form>
        </template>
    </lightning-card>
  </template>
